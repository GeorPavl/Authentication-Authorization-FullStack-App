<div class="container">
    <div class="panel panel-default ">
        <div class="alert alert-success">
            <span class="lead">
            Welcome {{admin.name}}
            </span>
        </div>
    </div>
    <div>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Enabled</th>
                <th>Create Time</th>
                <th>Update Time</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.enabled}}</td>
                    <td>{{user.createTime}}</td>
                    <td>{{user.updateTime}}</td>
                    <td>
                        <button class="btn btn-info" ng-click= viewUser(user.id)>View</button>
                        <button class="btn btn-danger" ng-click= deleteUser(user.id)>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

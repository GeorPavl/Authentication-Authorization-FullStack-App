<div class="container">
    <div class="alert alert-success">
        <span class="lead">
        User View
        </span>
    </div>

    <br/>
    
    <form>
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" placeholder="ID" ng-model="user.id">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
          </div>
        </div>
        <div class="form-group row">
          <label for="role" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="role" placeholder="Role" ng-model="user.role">
          </div>
        </div>
        <div class="form-group row">
          <label for="role" class="col-sm-2 col-form-label">Enabled</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="enabled" placeholder="Enabled" ng-model="user.enabled">
          </div>
        </div>
      </form>
</div>
